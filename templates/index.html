<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FocusIQ - AI Study Planner</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            background: black;
            color: white;
        }

        /* Animated Star Background */
        .stars {
            width: 100%;
            height: 100%;
            position: fixed;
            background: url("https://www.transparenttextures.com/patterns/stardust.png");
            animation: moveStars 100s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }

        .hero {
            text-align: center;
            padding-top: 50px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 140, 255, 0.6);
            transition: 0.3s;
        }

        .glass-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 50px rgba(0, 195, 255, 0.9);
        }

        .btn-space {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-space:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00c6ff;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="stars"></div>

<div class="container">
    <div class="hero">
        <h1>ðŸš€ FocusIQ</h1>
        <p>AI Powered Cosmic Study Planner</p>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="glass-card">

                <form method="POST">
                    <div class="mb-3">
                        <label>Study Hours</label>
                        <input type="number" name="study" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Distraction Hours</label>
                        <input type="number" name="distraction" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-space w-100">
                        Analyze Focus
                    </button>
                </form>

                {% if focus %}
                <div class="result-box">
                    <h4>ðŸŽ¯ Focus Score: {{ focus }}%</h4>

                    <h5 class="mt-3">ðŸ“… AI Timetable</h5>
                    <ul>
                        {% for item in timetable %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>

                    <h5 class="mt-3">ðŸ“Š Focus Graph</h5>
                    <img src="{{ graph }}" class="img-fluid rounded">
                </div>
                {% endif %}

            </div>
        </div>
    </div>

    <footer>
        Â© 2026 FocusIQ | Designed by Anusreya Shiju ðŸŒŒ
    </footer>
</div>

</body>
</html>
